
<!doctype html>
<html ⚡4email lang="en" data-css-strict>
<head>
  <meta charset="utf-8">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
  <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"></script>
  <script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>
  <style amp4email-boilerplate>body{visibility:hidden}</style>
  <style amp-custom>
    .container {
      max-width: 500px;
      margin: auto;
      font-family: sans-serif;
      padding: 1em;
      text-align: center;
    }

    .block {
      display: block;
      width: 100%;
    }

    .m1 {
      margin: 1em 0;
    }

    label {
      margin-bottom: 0.5em;
    }
  </style>
</head>
<body>
  <div class="container">
    <!--
      The main content of the email, an image and a short description of the event.
    -->
    <div>
      <amp-img class="m1" width="600" height="314" layout="responsive" src="https://amp.dev/static/img/sharing/default-600x314.png"></amp-img>
      <p>It’s been a busy few days at the latest AMP conference. We hope you had a good time!</p>
    </div>

    <hr>

    <!--
      To make the survey, we use an `amp-form` with radio button input fields.

      The second step of the form, free text input, is hidden initially and gets displayed after the user selects a rating, as this triggers a `change` event.

      When the form is submitted, we display a short confirmation message to the user by using `<div submit-success>`.
    -->
    <form method="post" action-xhr="https://localhost:5000/formsubmit">
      <div class="m1" id="step1">
        <amp-list
  width="auto"
  height="100"
  layout="fixed-height"
  src="https://localhost:5000/test/"
>
  <template type="amp-mustache">

    <button type="submit" name="rating" value="{{val}}" on="tap:step1.hide" >{{name}}</button>

  </template>
</amp-list>

        <!-- <button type="button" id="rating1" name="rating" value="1" on="tap:step2.show,step1.hide" >Facebook</button>
        <label for="rating1">Great</label>

        <button type="button" id="rating2" name="rating" value="1" on="tap:step2.show,step1.hide">Twitter</button>
        <label for="rating2">Not bad</label>

        <button type="button" id="rating3" name="rating" value="1" on="tap:step2.show,step1.hide">IG</button>
        <label for="rating3">Meh</label> -->

      </div>
      <div class="m1" id="step2" hidden>
        <label class="block" for="info">2nd part</label>

        <input type="submit" value="Send feedback">
        <input type="reset" value="Clear">
      </div>


      <div class="m1" submit-success>
        Thank you for submitting feedback.
        <template type="amp-mustache">
          {{#result}}
          <div
            style="
              display: flex;
              padding: 15px;
              justify-content: space-between;
              align-items: center;
            "
          >
            <div
              style="
                width: {{itemValue}};
                background: grey;
                height: 24px;
              "
            ></div>
            <div>{{itemValue}}</div>
          </div>
          {{/result}}
          </template>
      </div>
    </form>
  </div>
</body>
</html>
