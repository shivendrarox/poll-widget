
<!doctype html>
<html âš¡4email lang="en" data-css-strict>
<head>
  <meta charset="utf-8">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
  <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"></script>
  <script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>
  <style amp4email-boilerplate>body{visibility:hidden}</style>
  <style amp-custom>
    .container {
      max-width: 500px;
      margin: auto;
      font-family: sans-serif;
      padding: 1em;
      text-align: center;
    }

    .block {
      display: block;
      width: 100%;
    }

    .m1 {
      margin: 1em 0;
    }

    label {
      margin-bottom: 0.5em;
    }
    .hero-block{
      width: 100%;
      display: flex;
      flex-direction: row;
      opacity: 0.94;
    }
    .hero-left-block{
      background-color: #44946e;
      width: 50%;
      padding: 1rem;
      color: #ffffff;
    }
    .hero-right-block{
      background-color: #313435;
      width: 50%;
      padding: 1rem;
    }
    .question{
      text-align: center;
      opacity: 0.94;
    }
    form{
      background-color: #ffff;
    }
    .space{
      width: 100%;
      height: 1rem;
    }
    .button-container{
      display: flex;
      flex-direction: row;
      padding-left: 10%;
      padding-right: 10%;
    }
    .option-button{
      flex-basis: 100%;
      margin-bottom: 1rem;
      width: 100%;
      border: 1px solid #38cb97;
      background-color: transparent;
      color: #38cb97;
      opacity: 0.84;
      padding:0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">

      <div class="hero-block">
        <div class="hero-left-block">Your Opinion Matters</div>
        <div class="hero-right-block">right</div>
      </div>

<div class="space"></div>

    <form method="post" action-xhr="https://localhost:5000/formsubmit">
      <div class="m1" id="step1">
        <h2 class="question">Question</h2>
        <amp-list
  width="auto"
  height="100"
  layout="fixed-height"
  src="https://localhost:5000/test/"
>
  <template type="amp-mustache">
    <div class="button-container">
      <button class="option-button" type="submit" name="rating" value="{{val}}" on="tap:step1.hide;" >{{name}}</button>

    </div>


  </template>
</amp-list>

        <!-- <button type="button" id="rating1" name="rating" value="1" on="tap:step2.show,step1.hide" >Facebook</button>
        <label for="rating1">Great</label>

        <button type="button" id="rating2" name="rating" value="1" on="tap:step2.show,step1.hide">Twitter</button>
        <label for="rating2">Not bad</label>

        <button type="button" id="rating3" name="rating" value="1" on="tap:step2.show,step1.hide">IG</button>
        <label for="rating3">Meh</label> -->

      </div>



      <div class="m1" submit-success>
        Thank you for submitting feedback.
        <template type="amp-mustache">
          {{#result}}
          <div
            style="
              display: flex;
              padding: 15px;
              justify-content: space-between;
              align-items: center;
            "
          >
            <div
              style="
                width: {{itemValue}};
                background: grey;
                height: 24px;
              "
            ></div>
            <div>{{itemValue}}</div>
          </div>
          {{/result}}
          <p>{{totalCount}}</p>
          </template>
      </div>

      <div class="m1" >
      </div>
    </form>
  </div>
</body>
</html>
